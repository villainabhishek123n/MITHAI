<!DOCTYPE html> 
<html> 
<head> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> 
<script> 
function myFunction() { 
var str= "HELLO WORLD";
var res =str.charAt(0) 
document.write("charAl Function:"+ " "+res);
document.write("<br>"); 
var strl="FOLKS" 
document.write("concat Function:" + " " + str.concat(strl)); 
document.write("<hr>"); 
document.write("Index of Function:"+ " " + str.indexOf("WORLD")); 
document.write("<br>"); 
document.write("Length of atcing:"+" "+str.length);
document.write("<br>");
document.write("Converting to Lower case:"+" "+ str.toLowerCase()); 
}
</script> 
</head> 
<body> 
<p>Click here to execute builtin functions in jQuery.</p> 
<button onclick="myFunction ()">Click me</button> 
</body> 
</html>

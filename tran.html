
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div
{
width:100px;
height:100px;
background: #c38181;

/* Safari and Chrome */
-webkit-transition-property:width;
-webkit-transition-duration: 1s;
-webkit-transition-timing-function: linear;
-webkit-transition-delay:1s;
}
div:hover
{
width:500px;
}
</style>
</head>
<body>
<p><b>Note:</b> The example</p>
<div></div>
<p>Hover over the div element above, to see the transition effect.</p> <p><b>Note:</b> The transition effect will wait 1 seconds before starting.</
p>
</body>
</html>

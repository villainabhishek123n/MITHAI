<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="n1" placeholder="enter a 1st value">
    <input type="number" id="n2" placeholder="enter a 2nd value">
   <h1 id="result"></h1>
   <button id="result" onclick="add()">add</button>
   <button id="result" onclick="sub()">sub</button>
   <button id="result" onclick="mul()">mul</button>
   <button id="result" onclick="div()">div</button>
   <button id="result" onclick="mod()">mod</button>
   
   <script>
    function add()  
    {
        let n1 = parseInt(document.getElementById('n1').value);
        let n2 = parseInt(document.getElementById('n2').value);
        result = n1+n2;
        document.getElementById('result').innerHTML= `result :${result}`;
    }
    add();
    function sub()
    {
        let n1 = parseInt(document.getElementById('n1').value);
        let n2 = parseInt(document.getElementById('n2').value);
        result = n1-n2;
        document.getElementById('result').innerHTML= `result :${result}`;
    }
    sub();
    function mul()
    {
        let n1 = parseInt(document.getElementById('n1').value);
        let n2 = parseInt(document.getElementById('n2').value);
        result = n1*n2;
        document.getElementById('result').innerHTML= `result :${result}`;
    }
    mul();
    function div()
    {
        let n1 = parseInt(document.getElementById('n1').value);
        let n2 = parseInt(document.getElementById('n2').value);
        result = n1/n2;
        document.getElementById('result').innerHTML= `result :${result}`;
    }
    div();
    function mod()
    {
        let n1 = parseInt(document.getElementById('n1').value);
        let n2 = parseInt(document.getElementById('n2').value);
        result = n1+n2;
        document.getElementById('result').innerHTML= `result :${result}`;
    }
    mod();
   </script>

</body>
</html>
